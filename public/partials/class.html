<div class="page-header dash-header">
  <div ng-show="currentUser">
    <h1>{{currentUser.name}}的課程 <small>Dashboard</small></h1>
  </div>
</div>

<br>
<div class="row">
  <div class="col col-lg-3">
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#/class">課 程</a></li>
    <li><a href="#/profile">帳號設定</a></li>
  </ul>
  </div>
  <div class="col col-lg-9">
    <div class="list-group">
      <h2>我開辦的課程 <button class="btn btn-success">開辦您第一個課程</button></h2>
      <p ng-hide="classes">你暫時沒有開辦課程</p>
      <div ng-repeat="class in classes | orderBy:'createdAt':true | filter: search"  >
        <a href="#/class/{{class.objectId}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{class.name}}</h4>
          <p class="list-group-item-text">{{class.introduction}}</p>
        </a>
      </div>
      <br>
      <h2>已註冊的課程 <button class="btn btn-success">更 多</button></h2>
      <p ng-hide="classes2">你暫時沒有註冊課程</p>
      <div ng-repeat="class in classes2 | orderBy:'createdAt':true | filter: search"  >
        <a href="#/class/{{class.objectId}}" class="list-group-item">
          <h4 class="list-group-item-heading">{{class.name}}</h4>
          <p class="list-group-item-text">{{class.introduction}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
