<h3>註冊</h3>
<br>
<div class="row">
  <div class="col col-lg-5">
    <form id="register-form" class="form-horizontal" data-validate="parsley">
      <div class="row">
        <label for="inputName" class="col col-lg-2 control-label">名 稱</label>
        <div class="col col-lg-10">
          <input type="text" id="inputName" placeholder="Name" data-ng-model="user.name" data-required="true">
        </div>
      </div>
      <div class="row">
        <label for="inputEmail" class="col col-lg-2 control-label">電 郵</label>
        <div class="col col-lg-10">
          <input type="text" id="inputEmail" placeholder="Email" data-ng-model="user.email" data-trigger="change" data-required="true" data-type="email">
        </div>
      </div>
      <div class="row">
        <label for="" class="col col-lg-2 control-label">密 碼</label>
        <div class="col col-lg-10">
          <input type="password" id="inputPassword" placeholder="Password" data-ng-model="user.password" data-required="true" data-minlength="6">
          <br>
        </div>
        <div class="col col-lg-10 col-offset-2">
          <button type="submit" class="btn btn-default btn-success" data-ng-click="submit(user)">註 冊</button>
        </div>
      </div>
    </form>
  </div>
</div>
